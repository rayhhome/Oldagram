<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="images/logo.png" class="logo" alt="Oldagram Logo">
            <img src="images/user-avatar.png" class="user-avatar" alt="User Avatar">
        </div>
    </header>
    <main class="main">
        <section class="post-section">
            <div class="post-container" id="post-1">
            </div>

            <div class="post-container" id="post-2">
                <div class="post-header">
                    <img class="post-avatar" alt="User Avatar">
                    <h1 class="post-username">Username</h1>
                    <h2 class="post-location">Location</h2>
                </div>
                <img class="post-image" alt="Post Image">
                <div class="post-actions">
                    <img class="post-action-icon" src="images/icon-heart.png" alt="Like Icon">
                    <img class="post-action-icon" src="images/icon-comment.png" alt="Comment Icon">
                    <img class="post-action-icon" src="images/icon-dm.png" alt="Share Icon">
                </div>
                <div class="post-likes">
                    <span class="likes-count">0 likes</span>
                </div>
                <div class="post-caption">
                    <p class="caption-username">Username<span class="caption-text">This is a caption for the
                            post.</span></p>
                </div>
            </div>

            <div class="post-container" id="post-3">
                <div class="post-header">
                    <img class="post-avatar" alt="User Avatar">
                    <h1 class="post-username">Username</h1>
                    <h2 class="post-location">Location</h2>
                </div>
                <img class="post-image" alt="Post Image">
                <div class="post-actions">
                    <img class="post-action-icon" src="images/icon-heart.png" alt="Like Icon">
                    <img class="post-action-icon" src="images/icon-comment.png" alt="Comment Icon">
                    <img class="post-action-icon" src="images/icon-dm.png" alt="Share Icon">
                </div>
                <div class="post-likes">
                    <span class="likes-count">0 likes</span>
                </div>
                <div class="post-caption">
                    <p class="caption-username">Username<span class="caption-text">This is a caption for the
                            post.</span></p>
                </div>
            </div>

        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
